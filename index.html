<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="./src/css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <section class="titleSection">
    <h1>SPLI<br>TTER</h1>
  </section>


  <div class="mainBox">
    <div class="leftBox">
      <h4>Bill</h4>
      <div class="inputBill validInput">
        <p class="errorMessage">Please input a valid number</p>
        <p class="inputPrefix">$</p>
        <input id="billInput" type="number" placeholder="0">
      </div>
      <h4>Select Tip %</h4>
      <button value="5" class="percentButton">5%</button>
      <button value="10" class="percentButton">10%</button>
      <button value="15" class="percentButton">15%</button>
      <button value="25" class="percentButton">25%</button>
      <button value="50" class="percentButton">50%</button>
      <button class="customTip"><input placeholder="Custom invalidInput"></button>
      <h4 class="bottomTitle">Number of People</h4>
      <div class="inputBill validInput">
        <img class="inputPrefix" alt="icon representing a person" src="./images/icon-person.svg">
        <p class="errorMessage">Please input a valid number</p>
        <input id="peopleInput" type="number" placeholder="0">
      </div>
    </div>
    <div class="rightBox">
      <section>
        <span>
          <h2>Tip Amount</h2>
          <p>/ person</p>
        </span>
        <h1 id="tipPerPerson">$0.00</h1>
      </section>
      <section>
        <span>
          <h2>Total</h2>
          <p>/ person</p>
        </span>
        <h1 id="tipTotal">$0.00</h1>
      </section>
      <button id="resetButton">RESET</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Benjamin Ramas</a>.
  </div>

  <script src="./src/js/main.js"></script>
</body>
</html>
